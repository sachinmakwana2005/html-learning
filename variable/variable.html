<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var id; 
        var num=10;
        // document.write("value = " + id + "Datatype = " + typeof(id)+"<BR>")
        document.write(`value = ${id} and datatype = ${typeof(id)}<br>`) //string interpolation - ES6

        document.write(`value = ${num} and datatype = ${typeof(num)}<br>`) 
        
        num = "happy"
        document.write(`value = ${num} and datatype = ${typeof(num)}<br>`) 
        num=false
        document.write(`value = ${num} and datatype = ${typeof(num)}<br>`) 
        num=20.90
        document.write(`value = ${num} and datatype = ${typeof(num)}<br>`) 
        num=null
        document.write(`value = ${num} and datatype = ${typeof(num)}<br>`) 
        num=undefined
        document.write(`value = ${num} and datatype = ${typeof(num)}<br>`) 
        </script>
        
</body>
</html>
