<body>
    <label for="num1"> enter num 1</label>
    <input type="text" id="num1">

    <input type="button" value="/" onclick="book()"> <br>

    <button type="btn" id="result">result</button>
    
    <script>
        function school(){
            let a =Number(document.getElementById('num1').value)
            let b =Number(document.getElementById('num2').value)

            let sum =a+b

            document.getElementById('result').innerHTML= `result=${sum}`
        }
        function siko(){
            let a =Number(document.getElementById('num1').value)
            let b =Number(document.getElementById('num2').value)

            let sum =a-b

            document.getElementById('result').innerHTML= `result=${sum}`
        }
        function malti (){
            let a =Number(document.getElementById('num1').value)
            let b =Number(document.getElementById('num2').value)

            let sum =a*b

            document.getElementById('result').innerHTML= `result=${sum}`
        }
        function malti (){
            let a =Number(document.getElementById('num1').value)
            let b =Number(document.getElementById('num2').value)

            let sum =a*b

            document.getElementById('result').innerHTML= `result=${sum}`
        }
        function book (){
            let a =Number(document.getElementById('num1').value)
            let b =Number(document.getElementById('num2').value)

            let sum =a/b

            document.getElementById('result').innerHTML= `result=${sum}`
        }

    </script>
